<!DOCTYPE html>
<style>
td{
    border:2px solid black;
    border-radius: 7px;
    padding:4px;
    box-shadow: 2px 3px #888888;
}
table{
    border-spacing: 7px;
}


</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Table Styling </h3>

    <table>

        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
        </tr>

        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>
        </tr>


    </table>
    
</body>
</html>
